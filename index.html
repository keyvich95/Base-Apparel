<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>BASE APPAREL</title>
</head>

<body>
  <nav class="nav">
    <img class="logo" src="images/logo.svg" alt="Base Apparel">
  </nav>
  <main>
    <div class="background"></div>
    <section>
      <div class="contenedorDesktop">
        <div class="contenedor">
          <img class="logoDesktop" src="images/logo.svg" alt="" srcset="">

          <h1><span>WE'RE</span> COMING SOON</h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="" method="post">
            <div class="flex">
              <input type="email" name="email" id="email" placeholder="Email Adress">
              
              <button onclick="validar()" type="submit" id="btn"><img src="images/icon-arrow.svg" alt=""></button>
              <img id="error" src="/images/icon-error.svg" alt="error" style="display: none;">
            </div>
            <p id="resultado"></p>
          </form>

        </div>
        <img class="heroDesktop" src="images/hero-desktop.jpg" alt="">
      </div>
    </section>
  </main>





  <script>
    function validar() {          

      const mail = document.querySelector('#email')
      const uMail = document.querySelector('#email').value;
      const btn = document.querySelector('#btn');
      const resultado = document.querySelector('#resultado');
      let error = document.querySelector('#error').style    
      const regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/      
      if (regx.test(uMail)) {
       
        resultado.textContent = 'The email was right'
        error.display = 'none'
        mail.classList.add('valid')
        return true
      } else {
        resultado.textContent = 'Please provide a valid email'
        mail.classList.add('invalid')
        error.display = 'inline'       
        return false;
      }
    }
  </script>
</body>

</html>
